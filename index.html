<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
    <style>
        #mycanvas {
            cursor: pointer;
            height: 46px;
        }
        .vf-form{
            margin: 10% auto;
            max-width: 500px;
        }
        .vf-icon{
            width: 30px;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<section class="container-fluid">
    <div class="container vf-form">
        <form action="" role="form" id="" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    <img class="vf-icon" src="https://s1.ax1x.com/2017/12/13/qrAVP.png" alt="">
                </label>
                <div class="col-sm-10">
                    <div class="col-xs-7" style="padding:0;">
                        <input type="text" class="form-control input-lg" id="vfinput" />
                    </div>
                    <div class="col-xs-5">
                        <canvas id="mycanvas" width='90' height='40'>
                                您的浏览器不支持canvas，请换个浏览器试试~
                        </canvas>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10" id="joinform-btn">
                    <button type="button" class="btn btn-default btn-lg center-block" style="width:80%;background:#d20a23;color:#fff;border:1px solid #d20a23;">提交</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="verify.js"></script>
<script type="text/javascript">
        //输入验证码失去焦点的时候
        $("#vfinput").blur(function () {
            //输入的验证码
            var inputCode = $("#vfinput").val();
            //生成的验证码
            var codeValue = $("#vfinput").attr("data-canvas");
            //非空
            if (inputCode.length <= 0) {
              alert("请输入验证码！");
              return false;
            }
            //不等，拓展：这里有忽略大小写toLowerCase()
            else if (inputCode.toLowerCase() != codeValue.toLowerCase()) {
              alert("验证码输入错误！");
              $("#vfinput").val("")
              return false;
            }
            else {
              alert("成功");
            }
          });
</script>
