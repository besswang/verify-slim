<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
    <style>
        #mycanvas {
            cursor: pointer;
            height: 46px;
        }
        .vf-form{
            margin: 10% auto;
            max-width: 600px;
        }
        .vf-icon{
            width: 30px;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<section class="container-fluid">
    <div class="container vf-form">
        <form action="" role="form" id="" class="form-horizontal">
            <!--姓名-->
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">
                    <img class="" src="" alt="">
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="请填写您的姓名">
                </div>
            </div>
            <!--性别-->
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">
                    <img class="" src="" alt="">
                </label>
                <div class="col-sm-10">
                    <select class="form-control input-lg" id="sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <!--手机号-->
            <div class="form-group">
                <label for="tel" class="col-sm-2 control-label">
                    <img class="" src="" alt="">
                </label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="tel" placeholder="请输入您的手机号码">
                </div>
            </div>
            <!--验证码-->
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    <img class="vf-icon" src="https://s1.ax1x.com/2017/12/13/qrAVP.png" alt="">
                </label>
                <div class="col-sm-10">
                    <div class="col-xs-7" style="padding:0;">
                        <input type="text" class="form-control input-lg" id="vfinput" />
                    </div>
                    <div class="col-xs-5">
                        <canvas id="mycanvas" width='90' height='40'>
                                您的浏览器不支持canvas，请换个浏览器试试~
                        </canvas>
                    </div>
                </div>
            </div>
            <!--简称-->
            <div class="form-group">
                <label for="" class="col-sm-4 control-label"><span style="color:red">*</span>简称：</label>
                <div class="col-sm-8">
                    <input id="alias" type="text" class="form-control" placeholder="请输入简称（4-15字）">
                </div>
            </div>

            <!--省市区-->
            <div class="form-group">
                <label for="" class="col-sm-2 control-label"><span style="color:red">*</span>省市区：</label>
                <!--<div data-toggle="distpicker" class="col-sm-8">-->
                    <!--<div class="col-md-4">-->
                        <!--<label class="sr-only" for="province3">Province</label>-->
                        <!--<select class="form-control" id="province3" data-province="浙江省"></select>-->
                    <!--</div>-->
                    <!--<div class="col-md-4">-->
                        <!--<label class="sr-only" for="city3">City</label>-->
                        <!--<select class="form-control" id="city3" data-city="杭州市"></select>-->
                    <!--</div>-->
                    <!--<div class="col-md-4">-->
                        <!--<label class="sr-only" for="district3">District</label>-->
                        <!--<select class="form-control" id="district3" data-district="西湖区"></select>-->
                    <!--</div>-->
                <!--</div>-->
                    <div id="distpicker3" class="col-sm-10">
                        <div class="col-md-4">
                            <!--<label class="sr-only" for="province6">Province</label>-->
                            <select class="form-control" id="province6"></select>
                        </div>
                        <div class="col-md-4">
                            <!--<label class="sr-only" for="city6">City</label>-->
                            <select class="form-control" id="city6"></select>
                        </div>
                        <div class="col-md-4">
                            <!--<label class="sr-only" for="district6">District</label>-->
                            <select class="form-control" id="district6"></select>
                        </div>
                    </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10" id="joinform-btn">
                    <button type="button" id="btn" class="btn btn-default btn-lg center-block" style="width:80%;background:#d20a23;color:#fff;border:1px solid #d20a23;">提交</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<!--验证码-->
<script type="text/javascript" src="verify.js"></script>
<!--省市区-->
<script type="text/javascript" src="https://cdn.bootcss.com/distpicker/2.0.2/distpicker.js"></script>
<script type="text/javascript" src="distpicker-main.js"></script>

<script type="text/javascript" src="common.js"></script>
